<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>STOMP 틱택토</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div id="nickname-screen" class="screen">
    <div class="form-container">
        <h1>틱택토 게임</h1>
        <input type="text" id="nickname" placeholder="닉네임을 입력하세요 (15자 이하)" maxlength="15" autocomplete="off">
        <button id="enter-lobby">로비 입장</button>
    </div>
</div>

<div id="lobby-screen" class="screen" style="display: none;">
    <div class="lobby-container">
        <div class="panel user-info-panel">
            <p><strong id="user-nickname"></strong>님, 환영합니다!</p>
        </div>

        <div class="panel room-code-panel">
            <h3>방 코드로 참여</h3>
            <div class="room-actions">
                <input type="text" id="roomCodeInput" placeholder="방 코드를 입력하세요">
                <button id="join-by-code">코드로 참여</button>
            </div>
        </div>
        <div class="panel room-management-panel">
            <h3>공개 방 목록</h3>
            <div class="room-actions">
                <input type="text" id="roomName" placeholder="방 제목 입력 (50자 이하)" maxlength="50">
                <button id="create-room">방 만들기</button>
                <button id="refresh-rooms">새로고침</button>
            </div>
            <div id="room-list"></div>
        </div>
    </div>
</div>

<div id="game-screen" class="screen" style="display: none;">
    <div class="game-container-wrapper">
        <h2 id="game-room-name"></h2>
        <div class="game-container">
            <div class="game-info-panel">
                <h3>게임 정보</h3>
                <div class="player-info-box">
                    <p><strong id="player1-label"></strong> <span id="player1-info" data-session-id=""></span></p>
                    <p><strong id="player2-label"></strong> <span id="player2-info" data-session-id=""></span></p>
                </div>
                <p id="game-status"></p>
                <div id="tic-tac-toe-board"></div>
                <div class="game-controls">
                    <button id="copy-room-code">방 코드 복사</button>
                    <button id="ready-button">준비</button>
                    <button id="leave-room-button">나가기</button>
                    <button id="kick-button" style="display:none;">상대 추방</button>
                </div>
            </div>
            <div class="chat-panel">
                <div class="chat-container">
                    <h3>채팅</h3>
                    <div id="chat-messages"></div>
                    <div class="chat-input">
                        <input type="text" id="chat-message-input" placeholder="메시지 입력..." maxlength="255">
                        <button id="send-chat-button">전송</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
